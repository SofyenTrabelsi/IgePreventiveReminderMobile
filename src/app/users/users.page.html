<ion-content>
  <ion-segment [(ngModel)]="page" (ionChange)=segmentTapped(page)>
      <ion-segment-button value="transporteur" >
       Transporteurs
      </ion-segment-button>
      <ion-segment-button value="client" >
        Clients
      </ion-segment-button>
    </ion-segment>
 <ion-list>
<ion-grid>
<ion-row>
  <ion-col col-6>
  <ion-item>
      <ionic-selectable
      title="Départ"
      [(ngModel)]="place"
      [items]="items"
      itemValueField="place"
      itemTextField="place"

      [canSearch]="true"
      (onChange)="portChangeD($event)">
  </ionic-selectable>
 </ion-item>
 </ion-col>
 <ion-col col-6>
    <ion-item>
        <ionic-selectable
        title=" title:"
        [(ngModel)]="title"
        [items]="items"
        itemValueField="title"
        itemTextField="title"

        [canSearch]="true"
        (onChange)="portChangeA($event)">
    </ionic-selectable>
   </ion-item>
 </ion-col>
 </ion-row>
</ion-grid>


  <ion-item-sliding *ngFor="let i of item" >
  

      <ion-item (click)="testClick()">
        <ion-avatar slot="start">
          <img src="../../../assets/card-saopaolo.png">
        </ion-avatar>
        <ion-label>
          {{i.place}} • {{i.date}}
        </ion-label>
      </ion-item>
      
            

           
    <ion-item-options side="end">
      <button ion-button color="secondary" (click)="viewComments(item)">
      <ion-icon name="chatbubbles"></ion-icon>
      Comments
    </button>
      <button ion-button color="primary" (click)="viewPlayers(item)">
      <ion-icon name="contacts"></ion-icon>
      Players
    </button>
      <button ion-button color="danger" (click)="delete(item)">
      <ion-icon name="trash"></ion-icon>
      Delete
    </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" color="primary">
  <ion-fab-button (click)="addArticle()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>&nbsp;

</ion-content>
