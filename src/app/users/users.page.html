<ion-content>
  <ion-item-sliding *ngFor="let i of data">
    <!--Admin-->
    <ion-item (click)="testClick()">
        <ion-avatar slot="start">
            <img src="https://png.pngtree.com/svg/20161217/43a873f79c.svg">
          </ion-avatar>
      <ion-grid no-padding no-margin>
        <ion-row style="font-size:20px;font-weight:bold">
          {{i.email}}
        </ion-row>
        <ion-row style="font-size:16px">
          {{i.pwd}}
        </ion-row>
        <ion-row class="row" *ngIf="i.type=='Utilisateur'" >
          <ion-col size="15">
          {{i.uniteMedical.nom}} • {{i.uniteMedical.gouv}} • {{i.uniteMedical.ville}}
        </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options side="end">
      <button ion-button color="primary" (click)="modifier(i)">
        <ion-icon name="create"  color="primary" ></ion-icon>
        Modifier
      </button>
      <button ion-button color="danger" (click)="supprimer(i)">
        <ion-icon name="trash"   color="danger"></ion-icon>
        Supprimer
      </button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" color="primary">
    <ion-fab-button (click)="ajouter()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>&nbsp;

</ion-content>
