<ion-header>
  <ion-toolbar>
    <ion-title>crudUniteMedical</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h2 style="text-align:center">{{title}}</h2>
  <form (ngSubmit)="ajouter()">
    <ion-item>
      <ion-input placeholder="Type" type="text" [(ngModel)]="type" name="type" required value="{{type}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nom" type="text" [(ngModel)]="nom" name="nom" required value="{{nom}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gouvernorat</ion-label>
      <ion-select okText="Confirmer" cancelText="Cancel" (ionChange)="onChange($event)" [(ngModel)]="gouv" name="gouv"
        required  value="{{gouv}}">
        <ion-select-option *ngFor="let i of gouvs">{{i}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-select okText="Confirmer" cancelText="Cancel" [(ngModel)]="ville" name="ville" required value="{{ville}}">
        <ion-select-option *ngFor="let j of villes">{{j}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Code Postale" type="number" maxlength="4" required [(ngModel)]="codePostal"
        name="codePostal" value="{{codePostal}}"></ion-input>
    </ion-item>
    <ion-button expand="full" color="primary" type="submit">{{btn}}</ion-button>
  </form>
</ion-content>
