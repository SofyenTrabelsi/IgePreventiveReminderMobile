<ion-content>
  <ion-item-sliding *ngFor="let i of data">
    <ion-item (click)="comosants(i)">
      <ion-grid no-padding no-margin>
        <ion-row style="font-size:20px;font-weight:bold">
          {{i.nom}}
        </ion-row>
        <ion-row style="font-size:16px">
          {{i.type}}
        </ion-row>
        <ion-row>
          <ion-col col-5>
          </ion-col>
          <ion-col style="font-size:14px">
            <p>{{i.gouv}} • {{i.ville}} • {{i.codePostal}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options side="end">
      <button ion-button color="primary" (click)="modifier(i)">
        <ion-icon name="create"></ion-icon>
        Modifier
      </button>
      <button ion-button color="danger" (click)="supprimer(i)">
        <ion-icon name="trash"></ion-icon>
        Supprimer
      </button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" color="primary">
    <ion-fab-button (click)="ajouter()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>&nbsp;

</ion-content>
