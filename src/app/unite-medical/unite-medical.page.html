<ion-content>
  <ion-item-sliding *ngFor="let i of data">
    <ion-item (click)="testClick()">
      <ion-row class="row">
        <h2>{{i.nom}}</h2>
      </ion-row>
      <ion-row class="row">
        <h5>{{i.type}}</h5>
      </ion-row>
      <ion-row class="row">
        <p>{{i.gouv}} • {{i.ville}} • {{i.codePostal}}</p>
      </ion-row>
    </ion-item>
    <ion-item-options side="end">
      <button ion-button color="primary" (click)="modifier(i)">
        <ion-icon name="create"></ion-icon>
        Modifier
      </button>
      <button ion-button color="danger" (click)="supprimer(i)">
        <ion-icon name="trash"></ion-icon>
        Supprimer
      </button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" color="primary">
    <ion-fab-button (click)="ajouter()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>&nbsp;

</ion-content>
