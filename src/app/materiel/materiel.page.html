<ion-content>

    <div id="profile-bg" > <img src="../../../assets/card-saopaolo.png" ></div>
    <div id="content">
      <div id="profile-info">
        <img id="profile-image" src="../../assets/doct.jpg">
        <h3 id="profile-name">Hospital Razi</h3>
        <span id="profile-description">Materiel</span>
        <ion-item>
            <ion-label>Materiel</ion-label>
            <ionic-selectable
              
              [(ngModel)]="port"
              [items]="ports"
              itemValueField="id"
              itemTextField="name"
              [canSearch]="true"
              (onChange)="portChange($event)">
            </ionic-selectable>
          </ion-item>
      
      </div>

  <ion-list>
     
    <ion-item-sliding *ngFor="let item of items" >
    

        <ion-item (click)="testClick()">
            <ion-thumbnail slot="end">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-thumbnail>
          <ion-label>
            {{item.place}} â€¢ {{item.date}}
          </ion-label>
        </ion-item>
        
              

             
      <ion-item-options side="end">
        <button ion-button color="secondary" (click)="viewComments(item)">
        <ion-icon name="chatbubbles"></ion-icon>
        modifier 
      </button>
       
        <button ion-button color="danger" (click)="delete(item)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" color="primary">
    <ion-fab-button (click)="addArticle()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>&nbsp;
 </div>
</ion-content>
